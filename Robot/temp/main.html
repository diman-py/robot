<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>{% block title %} {% endblock %}</title>
  	
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">    
    <link href="/static/css/offcanvas.css" rel="stylesheet">
    <script src="/static/css/html5shiv.js"></script>
    <script src="/static/css/respond.min.js"></script>
  </head>

  <body>

    {% include 'topmenu.html' %}

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
			
			{% include 'header.html' %}
		
			{% block about %} {% endblock %}
			
			{% block content %} {% endblock %}
			
        </div><!--/span-->
		
		{% include 'rmenu.html' %}
       
      </div><!--/row-->

      <hr>
		
		{% include 'footer.html' %}
     
    </div><!--/.container-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/css/jquery.min.js"></script>
    <script src="/static/css/bootstrap.min.js"></script>
    <script src="/static/css/offcanvas.js"></script>
  </body>
</html>
